---
layout: page
title: Blog
---
<ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
        <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
        <a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
        {% if post.description %}
        <p class="post-description">{{ post.description }}</p>
        {% endif %}
    </li>
    {% endfor %}
</ul>
